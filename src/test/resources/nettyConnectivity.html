<!DOCTYPE html>
<html>
<body>

<button id="btn" onclick="sendJson();">send JSON to Netty</button>

<script>
    var socket;

    function openSocket() {
        socket = new WebSocket("ws://" + "localhost" + ":" + 8088 + "/nettyConnectivity");
    }

    window.onload = openSocket;

    function sendJson() {

        var dummyEvent = {
            timeStamp: Date.now(),
            type: "miss",
            level: 2
        };

        socket.send(JSON.stringify(dummyEvent));
    }
</script>

</body>
</html>
